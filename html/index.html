<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/991px-Spotify_icon.svg.png"
          rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>My Spotify Player</title>
</head>

<body>
<div class="container">
    <h4 id="playlist-title">Playlist</h4>
    <div class="imagem-container">
        <img alt="capa do album" id="cover" src="">
        <audio id="audio"></audio>
    </div>
    <div id="below-cover">
        <div id="song-info">
            <div id="song-name"></div>
            <!-- nome da musica -->
            <div class="light-color" id="band-name"></div>
            <!-- nome do autor -->
        </div>
        <button class="button-like" id="like">
            <i class="bi bi-heart"></i>
        </button>
    </div>
    <!-- Ã¡rea de progresso -->
    <div id="progress-container">
        <div class="light-color" id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="time-box">
            <div id="song-time">00:00</div>
            <div id="total-time">00:00</div>
        </div>
    </div>
    <div id="button-container">
        <button class="buttons" id="shuffle">
            <i class="bi bi-shuffle"></i>
        </button>
        <button class="buttons button-bigger" id="before">
            <i class="bi bi-skip-start-fill"></i>
        </button>
        <button class="buttons button-bigger" id="play">
            <i class="bi bi-play-circle buttons button-bigger"></i>
        </button>
        <button class="buttons button-bigger" id="after">
            <i class="bi bi-skip-end-fill"></i>
        </button>
        <button class="buttons" id="repeat">
            <i class="bi bi-arrow-repeat"></i>
        </button>
    </div>
</div>
<script src="../js/script.js"></script>
</body>

</html>
