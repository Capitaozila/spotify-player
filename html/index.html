<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon"
		href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/991px-Spotify_icon.svg.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/style.css">
	<title>My Spotify Player</title>
</head>

<body>
	<div class="container">
		<h4>This is Rex Orange County</h4>
		<div class="imagem-container">
			<img src="https://m.media-amazon.com/images/I/71sxdiN+lpL._AC_SL1500_.jpg" class="imagem"
				alt="capa do album do Rex">
			<audio src="../../arquivos/songs/musica-1.mp3" id="audio"></audio>
			<!-- <img src="https://i.scdn.co/image/ab67616d0000b273da5d5aeeabacacc1263c0f4b" class="imagem"
				alt="capa do album da Taylor">
			<img src="https://i.scdn.co/image/ab67616d0000b273a24fe0d6b1d690f3ec9e1b39" class="imagem"
				alt="capa do album do Tim Bernades"> -->
		</div>
		<div id="below-cover">
			<div id="song-info">
				<div id="song-name"></div> <!-- nome da musica -->
				<div id="band-name" class="light-color">Rex Orange County</div> <!-- nome do autor -->
			</div>
			<button id="like" class="button-like">
				<i class="bi bi-heart"></i>
			</button>
		</div>
		<div id="progress-bar" class="light-color">
			<div id="current-progress">

			</div>
		</div>
		<div id="button-container">
			<button id="shuffle" class="buttons">
				<i class="bi bi-shuffle"></i>
			</button>
			<button id="before" class="buttons button-bigger">
				<i class="bi bi-skip-start-fill"></i>
			</button>
			<button id="play" class="buttons button-bigger">
				<i class="bi bi-play-circle buttons button-bigger"></i>
			</button>
			<button id="after" class="buttons button-bigger">
				<i class="bi bi-skip-end-fill"></i>
			</button>
			<button id="repeat" class="buttons">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
					<path
						d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
					<path fill-rule="evenodd"
						d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
				</svg>
			</button>
		</div>
	</div>
	<script src="../js/spotify.js"></script>
</body>

</html>
