<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon"
		href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/991px-Spotify_icon.svg.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/style.css">
	<title>My Spotify Player</title>
</head>

<body>
	<div class="container">
		<h4>This Is Rex Orange County (Playlist)</h4>
		<div class="imagem-container">
			<img class="imagem"
				alt="capa do album">
			<audio id="audio"></audio>
			<!-- <img src="https://i.scdn.co/image/ab67616d0000b273da5d5aeeabacacc1263c0f4b" class="imagem"
				alt="capa do album da Taylor">
			<img src="https://i.scdn.co/image/ab67616d0000b273a24fe0d6b1d690f3ec9e1b39" class="imagem"
				alt="capa do album do Tim Bernades"> -->
		</div>
		<div id="below-cover">
			<div id="song-info">
				<div id="song-name"></div> <!-- nome da musica -->
				<div id="band-name" class="light-color"></div> <!-- nome do autor -->
			</div>
			<button id="like" class="button-like">
				<i class="bi bi-heart"></i>
			</button>
		</div>
		<div id="progress-bar" class="light-color">
			<div id="current-progress">

			</div>
		</div>
		<div id="button-container">
			<button id="shuffle" class="buttons">
				<i class="bi bi-shuffle"></i>
			</button>
			<button id="before" class="buttons button-bigger">
				<i class="bi bi-skip-start-fill"></i>
			</button>
			<button id="play" class="buttons button-bigger">
				<i class="bi bi-play-circle buttons button-bigger"></i>
			</button>
			<button id="after" class="buttons button-bigger">
				<i class="bi bi-skip-end-fill"></i>
			</button>
			<button id="repeat" class="buttons">
				<i class="bi bi-arrow-repeat"></i>
			</button>
		</div>
	</div>
	<script src="../js/script.js"></script>
</body>

</html>
