<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon"
		href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/991px-Spotify_icon.svg.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/style.css">
	<title>My Spotify Player</title>
</head>
<body>
	<div class="container">
		<h4>This is Rex Orange County</h4>
		<div class="imagem-container">
			<img src="https://m.media-amazon.com/images/I/71sxdiN+lpL._AC_SL1500_.jpg" class="imagem"
				alt="capa do album do Rex">
			<audio src="../../arquivos/songs/musica-1.mp3" id="audio"></audio>
			<!-- <img src="https://i.scdn.co/image/ab67616d0000b273da5d5aeeabacacc1263c0f4b" class="imagem"
				alt="capa do album da Taylor">
			<img src="https://i.scdn.co/image/ab67616d0000b273a24fe0d6b1d690f3ec9e1b39" class="imagem"
				alt="capa do album do Tim Bernades"> -->
		</div>
		<div id="below-cover">
			<div id="song-info">
				<div id="song-name"></div> <!-- nome da musica -->
				<div id="band-name" class="light-color">Rex Orange County</div> <!-- nome do autor -->
			</div>
			<button id="like" class="button-like">
				<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
					<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
				</svg>
			</button>
		</div>
		<div id="progress-bar" class="light-color">
			<div id="current-progress">

			</div>
		</div>
		<div id="button-container">
			<button id="shuffle" class="buttons">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z" />
					<path
						d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z" />
				</svg>
			</button>
			<button id="before" class="buttons button-bigger">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-skip-start-fill" viewBox="0 0 16 16">
					<path
						d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z" />
				</svg>
			</button>
			<button id="play" class="buttons button-bigger">
				<i class="bi bi-play-circle buttons button-bigger"></i>
			</button>
			<button id="after" class="buttons button-bigger">
				
			</button>
			<button id="repeat" class="buttons">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
					<path
						d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
					<path fill-rule="evenodd"
						d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
				</svg>
			</button>
		</div>
	</div>
	<script src="../js/spotify.js"></script>
</body>
</html>
